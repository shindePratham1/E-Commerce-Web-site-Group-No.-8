<!DOCTYPE html>    
<html>    
<head>    
    <title>Signup</title>    
    <style type="text/css">    
        body{    
            font-family: Calibri;    
        }    
        input[type="text"] {    
            width: 250px;    
        }    
        input[type="submit"], input[type="reset"] {    
            width: 77px;    
            height: 27px;    
            position: relative;left: 180px;    
        }    
        form{    
            text-align: center;    
            font-family: Calibri;    
            font-size: 20px;    
            border: 3px solid black;    
            width: 600px;    
            margin: 20px auto;    
        }    
        td {    
            padding: 10px;    
        }    
        td:first-child {    
            text-align: right;    
            font-weight: bold;    
        }    
        td:last-child {    
            text-align: left;    
    
    </style>    
    <script> 
        function message()
        {
           document.write("<h1>Welcome...!!!</h1>") 
            
        }  
        function validatePassword() {
    var pw = document.getElementById("pwd").value;  
  //check empty password field  
  if(pw == "") {  
     document.getElementById("message").innerHTML = "**Fill the password please!";  
     return false;  
  }  
   
 //minimum password length validation  
  if(pw.length < 8) {  
     document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
     return false;  
  }  
  
//maximum length of password validation  
  if(pw.length > 15) {  
     document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
     return false;  
  } else {  
     alert("Password is correct");  
  }  
    
} 
        function validate() {    
            var fname = document.reg_form.fname;    
            var lname = document.reg_form.lname;    
            var address = document.reg_form.address;    
            var gender = document.reg_form.gender;    
            var email = document.reg_form.email;    
            var mobile = document.reg_form.mobile;    
            var course = document.reg_form.course;    
    
            if (fname.value.length <= 0) {    
                alert("Name is required");    
                fname.focus();    
                return false;    
            }    
            if (lname.value.length <= 0) {    
                alert("Last Name is required");    
                lname.focus();    
                return false;    
            }    
            if (address.value.length <= 0) {    
                alert("Address is required");    
                address.focus();    
                return false;    
            }    
            
            if (email.value.length <= 0) {    
                alert("Email Id is required");    
                email.focus();    
                return false;    
            }    
            if (mobile.value.length <= 0) {    
                alert("Mobile number is required");    
                mobile.focus();    
                return false;    
            }    
             
            return false;    
        }    
    </script>    
</head>    
<body>    
    <center><h1></h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>SignUp Here.!!</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name" minlength="8" maxlength="25">    
                </td>    
            </tr> 
               
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name" minlength="8" maxlength="25">    
                </td>    
            </tr>  
            <tr>    
                <td><label>User Name:</label></td>    
                <td>    
                    <input type="text" name="uname" placeholder="User Name" minlength="8" maxlength="25">    
                </td>    
            </tr>   
            <tr>    
                <td><label>Password:</label></td>    
                <td>    
                    <input type="password" name="password" id="pwd" placeholder="Password" onblur="validatePassword()">    
                </td>    
            </tr>
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>    
              
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile" placeholder="MobileNo">    
                </td>    
            </tr> 
            <tr>    
                <td><label>City: </label></td>    
                <td>    
                    <input type="text" name="city" placeholder="City" minlength="8" maxlength="25">    
                </td>    
            </tr> 
            <tr>    
                <td><label>Pincode: </label></td>    
                <td>    
                    <input type="number" name=pincode" placeholder="Pincode">    
                </td>    
            </tr>    
             
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit" onclick="message()">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>    
</body>    
</html>

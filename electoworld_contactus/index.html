<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10d965bf06.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="customer">

    <form>
    <div class="row">

        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
    
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-mobile-screen-button"></i> Phone No.</label>
        </div>
    

    </div>
   
    <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fa-solid fa-at"></i> Email Id</label>
    </div>

    <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><i class="fa-solid fa-message" ></i> Type Your Message</label>
    </div>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
   
</form>

    </div>

</body>
</html>
